description: Configuration file for checklist::check_pkg()
package: yes
allowed:
  warnings:
  - motivation: The Research Institute for Nature and Forest does not hold the copyright.
    value: Research Institute for Nature and Forest must be listed as copyright holder
      and funder and use info@inbo.be as email.
  notes: []
required:
- CITATION
- DESCRIPTION
- R CMD check
- checklist
- codemeta
- documentation
- filename conventions
- license
- lintr
- repository secret
- spelling
spelling:
  default: en-GB
  ignore:
  - .github
  - LICENSE.md
